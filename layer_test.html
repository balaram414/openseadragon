<html>
    <title>OpenSeadragon Overlay Demo</title>
    <script type="text/javascript" src='openseadragon.js'></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <style type="text/css">

        .openseadragon1 {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="contentDiv" class="openseadragon1"></div>
     <input type="button" value="toggle-overlay" id="hideOverlays">

    <script type="text/javascript">

        var viewer = OpenSeadragon({
  
            id: "contentDiv",
            prefixUrl: "images/",
            tileSources: "tall.dzi",

        });

            var elt = document.createElement("div");
            elt.className = "runtime-overlay";
            elt.style.background = "gray";
            elt.style.outline = "3px solid red";
            elt.style.opacity = "0.7";
            elt.textContent = "Text....Ok";
            viewer.addOverlay({
                element: elt,
                location: new OpenSeadragon.Rect(0.21,0.71,0.39,0.39)
               
            });
            var elt = document.createElement("div");
            elt.className = "runtime-overlay";
            elt.style.background = "gray";
            elt.style.outline = "3px solid red";
            elt.style.opacity = "0.7";
            elt.textContent = "Text....Ok";
            viewer.addOverlay({
                element: elt,
                location: new OpenSeadragon.Rect(0.41,0.61,0.49,0.89)
               
            });

 

 

    </script>
</body>
</html>
