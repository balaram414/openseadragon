<html>
<head>
    <title>OpenSeadragon Basic Demo</title>
    <script type="text/javascript" src='openseadragon.js'></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <style type="text/css">

        .openseadragon1 {
            width: 800px;
            height: 600px;
        }

    </style>
</head>
<body>
    <div>
        Simple demo page to show a default OpenSeadragon viewer.
    </div>
    <div id="contentDiv" class="openseadragon1"></div>
    <script type="text/javascript">
debugger;
        var viewer = OpenSeadragon({
            // debugMode: true,
            id: "contentDiv",
            prefixUrl: "images/",
            tileSources: "tall.dzi",
            showNavigator:true
        });

    </script>
</body>
</html>
